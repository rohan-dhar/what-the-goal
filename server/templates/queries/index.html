{% extends 'base.html' %} {% block title %} Query {% endblock title %} {% block
content %}

<main class="main">
	<h1 class="head">Available queries for you</h1>
	{% for query in queries %}
	<section class="sub-main query-item">
		<h3>{{query.heading}}</h3>
		<p class="text">{{query.text}}</p>
		<button class="btn">
			<a href="{{query.url}}">Run now</a>
		</button>
	</section>
	{% endfor %}
</main>

{% endblock %}
